<div class="container">
	<div class="row">
		<!-- Ajout d'une seance-->
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter une seance</h4>
				</div>
				<div class="panel-body">
					<!-- le formulaire de saisie de Seance -->
					<div>
						<div>
							<label for="heureDebut"> Heure de la seance : </label>
							<input id="heureDebut" type="time" [(ngModel)]="horaire" class="form-control">
						</div>

						<!-- <div>
							<label for="heureDebut"> Heure de la seance : </label>
							<input id="heureDebut" type="text" [(ngModel)]="heure" class="form-control">
						</div>

						<div>
							<label for="minuteDebut"> Minute de la seance : </label>
							<input id="minuteDebut" type="text" [(ngModel)]="minute" class="form-control">
						</div> -->

						<br>
						<button (click)="saveSeance()" class="btn bg-primary spacer espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
			La modification de la seance est en cours de developpement.
		</div> 

		<!-- Heure{{heure}}<br>
		Min{{minute}}<br>
		Horaire{{horaire}}<br>
		{{seance.idSeance}} <br>
		Seance : {{seance.heureDebut}} <br>
		Test : {{retest}} -->

		<div class="col-md-6">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les seances</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="seances.length>0">
						<h3>Liste des seances</h3>
						<table class="table table-striped">
						<tr>
                            <td>ID</td>
							<td>HEURE DE DEBUT</td>                        
                        </tr>
						<tr *ngFor="let s of seances">
							<td>{{s.idSeance}}</td>
							<td>{{s.heureDebut | date : 'HH:mm'}}</td>
							<td><button class="btn btn-success btn-sm" (click)="detailSeance(s.idSeance)">Modifier</button></td>
                            <br><br>
                            <td><button class="btn btn-danger btn-sm" (click)="deleteSeance(s.idSeance)">Supprimer</button></td>
                            <td></td>
						</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
