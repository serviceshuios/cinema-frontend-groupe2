<div class="container">
	<div class="row">
		<!-- Ajout d'une seance-->
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter une seance</h4>
				</div>
				<div class="panel-body">
					<!-- le formulaire de saisie de Seance -->
					<div>
						<div>
							<label for="heureDebut"> heure de debut de la seance : </label>
							<input id="heureDebut" type="time" [(ngModel)]="seance.heureDebut" required>
						</div>
						
						<button (click)="saveSeance()" class="btn bg-primary spacer espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div> 


		<div class="col-md-6">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les seances</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="seances.length>0">
						<h3>Liste des seances</h3>
						<table class="table table-striped">
						<tr>
                            <td>ID</td>
							<td>HEURE DE DEBUT</td>                        
                        </tr>
						<tr *ngFor="let s of seances">
								<td>{{s.idSeance}}</td>
								<td>{{s.heureDebut | date : "HH:mm:ss"}}</td>
						</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
