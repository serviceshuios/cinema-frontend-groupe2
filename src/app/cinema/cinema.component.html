<div class="container">
	<div class="row">
		<!-- Ajout d'un cinéma -->
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter un cinema</h4>
				</div>
				<div class="panel-body">
					<!-- le formulaire de saisie de Cinema -->
					<div>
						<div>
							<label for="name">Nom : </label>
							<input [(ngModel)]="cinema.name" class="form-control">
						</div><br/>
						<div>
							<label for="nombresalles">Nombre de salles :</label>
							<input [(ngModel)]="cinema.nombreSalles" class="form-control">
						</div><br/>
						<div>
							<label for="altitude">Altitude :</label>
							<input [(ngModel)]="cinema.altitude" class="form-control">
						</div><br/>
						<div>
							<label for="latitude">Latitude :</label>
							<input [(ngModel)]="cinema.latitude" class="form-control" >
						</div><br/>
						<div>
							<label for="longitude">Longitude :</label>
							<input [(ngModel)]="cinema.longitude" class="form-control" >
						</div><br/>

						<label for="select-ville">Ville :</label>
						<select class="form-control" id = "select-ville" [(ngModel)]= "cinema.ville">
							<option *ngFor="let v of villes" [ngValue] = "v">
							  {{v.name}}
							</option>
						</select><br/>
						
						<button (click)="saveCinema()" class="btn bg-primary spacer espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div> 

	



		<!-- Liste des cinémas -->
		<div class="col-md-6">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Liste des Cinemas</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="cinemas.length>0">
                       
                        <table class="table table-striped">
                            <tr>
                                <td>ID</td>
                                <td>Cinema</td>
                            </tr>
                            <tr *ngFor="let c of cinemas">
                                <td>{{c.id}}</td>
								<td>{{c.name}}</td>
								<td>{{c.ville.name}}</td>
								<td><button class="btn btn-success btn-sm" (click)="detail(c.id)">Modifier</button></td>
								<td><button class="btn btn-danger btn-sm" (click)="supprimer(c.id)">Supprimer</button></td>
                                <br><br>
                                <td></td>
                            </tr>
                        </table>
					</div>
				</div>
			</div>
		</div> 
	</div>
</div>
