<div class="container">
	<div class="row">
		<!-- Ajout d'une salle -->
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading" style="background-color: black">
					<h4>Ajouter une salle</h4>
				</div>
				<div class="panel-body">
					<!-- le formulaire de saisie de salle -->
					<div>
						<div>
							<label for="name">Nom :</label>
							<input [(ngModel)]="salle.name" class="form-control">
						</div><br/>

						<div>
							<label for="nombre">Nombre de places :</label>
							<input [(ngModel)]="salle.nombrePlaces" class="form-control">
						</div><br/>
						
						<label for="select-cinema">Cinema :</label>
						<select class="form-control" id = "select-cinema" [(ngModel)]= "salle.cinema">
							<option *ngFor="let c of cinemas" [ngValue] = "c">
							  {{c.name}}
							</option>
						</select>
						<div>							
						</div><br/>


						<button (click)="saveSalle()" class="btn bg-primary spacer espace" style="background-color: black">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div> 
		<!-- Liste des salles -->
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading" style="background-color: black">
					<h4>Liste des salles</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="salles.length>0">
                       
                        <table class="table table-striped">
                            <tr>
                                <td>ID</td>
								<td>Salle</td>
								<td>Nombre de places</td>
								<td>Cinema</td>
                            </tr>
                            <tr *ngFor="let s of salles">
                                <td>{{s.id}}</td>
								<td>{{s.name}}</td>
								<td>{{s.nombrePlaces}}</td>
								<td>{{s.cinema.name}}</td>
								<td><button class="btn btn-success btn-sm" (click)="detail(s.id)">Details</button></td>
								<td><button class="btn btn-danger btn-sm" (click)="supprimer(s.id)">Supprimer</button></td>
                                <br><br>
                                <td></td>
                            </tr>
                        </table>
					</div>
				</div>
			</div>
		</div> 
	</div>
</div>
